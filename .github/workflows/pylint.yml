name: pylint_test

on:
  pylint_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          pip install flask
          pip install pylint

      - name: Run Pylint
        run: pylint app.py
